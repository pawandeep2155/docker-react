version: '3'
services:
  node-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '8081:8081'
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"] 
